<!DOCTYPE html>
<html lang="fr">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />
    <script src="https://kit.fontawesome.com/44fa887b66.js" crossorigin="anonymous"></script>
    <title>Le délice des sens</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="restaurants">
        <h1><i class="fa-solid fa-arrow-left"></i>
            <img src="images/logo/ohmyfood.png" alt="logos">
        </h1>
    </header>

    <article>
        <img src="images/restaurants/folie-mericourt.jpg" alt="photo">
    </article>

    <nav>
        <div id="conteneur-delices-sens">
            <h2>Le délice des sens<i class="fa-regular fa-heart"></i></h2>

            <div id="conteneur-entrees">
                <figure>
                    <h2>ENTREES</h2>
                    <div class="menu">
                        <h3>Tartare de thon</h3>
                        <p>Assaisonné au yuzu</p>
                        <span>25 <i class="fa-solid fa-euro-sign"></i></span>

                        <p><i class="fa-solid fa-check"></i></p>
                    </div>

                    <div class="menu">
                        <h3>Bouchée de homard croustillant</h3>
                        <p>Et sa farandole de petits légumes</p>
                        <span>35 <i class="fa-solid fa-euro-sign"></i></span>

                        <p><i class="fa-solid fa-check"></i></p>
                    </div>

                    <div class="menu">
                        <h3>Velouté de cèpes</h3>
                        <p>Aux truffes</p>
                        <span>20 <i class="fa-solid fa-euro-sign"></i></span>

                        <p><i class="fa-solid fa-check"></i></p>
                    </div>
                </figure>
            </div>

            <div id="conteneur_plat">
                <figure>
                    <h2>PLAT</h2>
                    <div class="menu">
                        <h3>Poulet rôti aux herbes de provence</h3>
                        <p>Et sa crème de truffe</p>
                        <span>40 <i class="fa-solid fa-euro-sign"></i></span>

                        <p><i class="fa-solid fa-check"></i></p>
                    </div>

                    <div class="menu">
                        <h3>Langouste rôtie</h3>
                        <p>Et ses légumes de saison</p>
                        <span>35<i class="fa-solid fa-euro-sign"></i></span>

                        <p><i class="fa-solid fa-check"></i></p>
                    </div>

                    <div class="menu">
                        <h3>Côte de boeuf angus</h3>
                        <p>Et sa purée de panais</p>
                        <span>44<i class="fa-solid fa-euro-sign"></i></span>

                        <p><i class="fa-solid fa-check"></i></p>
                    </div>
                </figure>
            </div>

            <div id="conteneur-desserts">
                <figure>
                    <h2>DESSERTS</h2>
                    <div class="menu">
                        <h3>Farandole de desserts</h3>
                        <p>Du chef</p>
                        <span>18<i class="fa-solid fa-euro-sign"></i></span>

                        <p><i class="fa-solid fa-check"></i></p>
                    </div>

                    <div class="menu">
                        <h3>Crème brulée</h3>
                        <p>Revisitée</p>
                        <span>22<i class="fa-solid fa-euro-sign"></i></span>

                        <p><i class="fa-solid fa-check"></i></p>
                    </div>

                    <div class="menu">
                        <h3>Tiramisu</h3>
                        <p>A la noisette</p>
                        <span>23<i class="fa-solid fa-euro-sign"></i></span>

                        <p><i class="fa-solid fa-check"></i></p>
                    </div>
                </figure>
            </div>

            <button>Commander</button>
        </div>
    </nav>

    <footer>
        <div id="conteneur-footer">
            <div class="footer-titre">
                <h2>ohmyfood</h2>
            </div>
            <div class="footer-menu">
                <ul>
                    <li><i class="fa-solid fa-utensils"></i>Proposer un restaurant</li>
                    <li><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</li>
                    <li>Mentions légales</li>
                    <li><a href="mailto:audry80@outlook.fr?subject=Titre">Contact</a></li>
                </ul>
            </div>
        </div>
    </footer>

</body>

</html>
