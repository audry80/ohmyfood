<!DOCTYPE html>
<html lang="fr">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />
    <script src="https://kit.fontawesome.com/44fa887b66.js" crossorigin="anonymous"></script>
    <title>La note enchantée</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="restaurants">
        <h1><i class="fa-solid fa-arrow-left"></i>
        <img src="images/logo/ohmyfood.png" alt="logos"></h1>
    </header>

    <article>
        <img src="images/restaurants/Charonne.jpg" alt="photo">
    </article>

    <nav>
        <div id="conteneur-enchantee">
            <h2>La note enchantée<i class="fa-regular fa-heart"></i></h2>
            
            <div id="conteneur-entrees">
                <figure>
                    <h2>Entrées</h2>
                    <div class="menu">                        
                            <h3>Ravioles de foies gras</h3>
                            <p>Accompagés de leur crémes à la truffe</p>
                            <span>25<i class="fa-solid fa-euro-sign"></i></span>
                        
                        <p><i class="fa-solid fa-check"></i></p>
                    </div>

                    <div class="menu">                        
                            <h3>Caviar osciètre</h3>
                            <p>Sur blini à la farine deblé noir</p>
                            <span>35<i class="fa-solid fa-euro-sign"></i></span>
                        
                        <p><i class="fa-solid fa-check"></i></p>
                    </div>

                    <div class="menu">                        
                            <h3>Homard et espuma de ...</h3>
                            <p>Mariné aux zests d'orange</p>
                            <span>20<i class="fa-solid fa-euro-sign"></i></span>
                        
                        <p><i class="fa-solid fa-check"></i></p>
                    </div>

                    <div class="menu">                        
                            <h3>Foie gras de canard cuit entier</h3>
                            <p>Confiture de figue et pain toasté</p>
                            <span>35<i class="fa-solid fa-euro-sign"></i></span>
                        
                        <p><i class="fa-solid fa-check"></i></p>
                    </div>
                </figure>
            </div>

            <div id="conteneur-plats">
                <figure>
                    <h2>Plats</h2>
                    <div class="menu">
                        
                            <h3>Noix de coquilles Saint-Jacques</h3>
                            <p>Sur lits de purée de céleri-rave</p>
                            <span>40<i class="fa-solid fa-euro-sign"></i></span>
                        
                        <p><i class="fa-solid fa-check"></i></p>
                    </div>

                    <div class="menu">                        
                            <h3>Langoustine poêlée</h3>
                            <p>Purée de patate douce</p>
                            <span>35<i class="fa-solid fa-euro-sign"></i></span>
                        
                        <p><i class="fa-solid fa-check"></i></p>
                    </div>

                    <div class="menu">                        
                            <h3>Mijoté de queue de boeuf</h3>
                            <p>Et riz sauvage aux zests de citron</p>
                            <span>44<i class="fa-solid fa-euro-sign"></i></span>
                        
                        <p><i class="fa-solid fa-check"></i></p>
                    </div>
                </figure>
            </div>

            <div id="conteneur-desserts">
                <figure>
                    <h2>Desserts</h2>
                    <div class="menu">                    
                            <h3>Macaron noisette et chocolat</h3>
                            <p>Glace au caramel brun et sel de Guérande</p>
                            <span>18<i class="fa-solid fa-euro-sign"></i></span>
                        
                        <p><i class="fa-solid fa-check"></i></p>
                    </div>

                    <div class="menu">                        
                            <h3>Baba au rhum revisité</h3>
                            <p>Avec son coulis de citron</p>
                            <span>22<i class="fa-solid fa-euro-sign"></i></span>
                        
                        <p><i class="fa-solid fa-check"></i></p>
                    </div>

                    <div class="menu">                        
                            <h3>Tarte au citron meringuée</h3>
                            <p>Destructurée</p>
                            <span>23<i class="fa-solid fa-euro-sign"></i></span>
                        
                        <p><i class="fa-solid fa-check"></i></p>
                    </div>
                </figure>
            </div>

            <button>Commander</button>
        </div>
    </nav>

    <footer>
        <div id="conteneur-footer">
            <div class="footer-titre">
                <h2>ohmyfood</h2>
            </div>
            <div class="footer-menu">
                <ul>
                    <li><i class="fa-solid fa-utensils"></i>Proposer un restaurant</li>
                    <li><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</li>
                    <li>Mentions légales</li>
                    <li><a href="mailto:audry80@outlook.fr?subject=Titre">Contact</a></li>
                </ul>
            </div>
        </div>
    </footer>

</body>

</html>
