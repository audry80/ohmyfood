<!DOCTYPE html>
<html lang="fr">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />
    <script src="https://kit.fontawesome.com/44fa887b66.js" crossorigin="anonymous"></script>
    <title>La note enchantée</title>
    <link rel="stylesheet" href="./sass/main.css">
</head>

<body>
    <header class="header-restaurants">
        <h1 class="header-restaurants__titre"><a href="index.html"><i class="fa-solid fa-arrow-left"></i></a>
            <img src="./images/logo/ohmyfood.png" alt="logos">
        </h1>
    </header>


    <aside>
        <img class="menu-img" src="./images/restaurants/Charonne.jpg" alt="photo">
    </aside>

    <nav>
        <div id="conteneur-enchantee">
            <div class="enchantee-menu">
                <h2 class="enchantee-menu__titre">La note enchantée</h2>
                <div class="enchantee-menu__icone">
                    <span class="icone1"><i class="fa-regular fa-heart"></i></span>
                    <span class="icone2"><i class="fa-solid fa-heart"></i></span>
                </div>
            </div>

            <figure class="conteneur-enchantee-entrees">
                <h2 class="francaise-titre">ENTRÉES</h2>

                <div class="enchatee-animation">
                    <div class="enchantee-entrees">
                        <div class="enchantee-entrees-bloc">
                            <h3 class="enchantee-entrees-bloc__titre">Ravioles de foies gras</h3>
                            <div class="enchantee-entrees-bloc__paragraphe">
                                <p>Accompagés de leur crémes à la truffe</p>
                                <span>25<i class="fa-solid fa-euro-sign"></i></span>
                            </div>
                        </div>
                        <div class="enchantee-entrees-check">
                            <p><i class="fa-solid fa-check"></i></p>
                        </div>
                    </div>
                </div>

                <div class="enchatee-animation2">
                    <div class="enchantee-entrees">
                        <div class="enchantee-entrees-bloc">
                            <h3 class="enchantee-entrees-bloc__titre">Caviar osciètre</h3>
                            <div class="enchantee-entrees-bloc__paragraphe">
                                <p>Sur blini à la farine de blé noir</p>
                                <span>35<i class="fa-solid fa-euro-sign"></i></span>
                            </div>
                        </div>
                        <div class="enchantee-entrees-check">
                            <p><i class="fa-solid fa-check"></i></p>
                        </div>
                    </div>
                </div>

                <div class="enchatee-animation3">
                    <div class="enchantee-entrees">
                        <div class="enchantee-entrees-bloc">
                            <h3 class="enchantee-entrees-bloc__titre">Homard et espuma de de potiron</h3>
                            <div class="enchantee-entrees-bloc__paragraphe">
                                <p>Mariné aux zests d'orange</p>
                                <span>20<i class="fa-solid fa-euro-sign"></i></span>
                            </div>
                        </div>
                        <div class="enchantee-entrees-check">
                            <p><i class="fa-solid fa-check"></i></p>
                        </div>
                    </div>
                </div>

                <div class="enchatee-animation4">
                    <div class="enchantee-entrees">
                        <div class="enchantee-entrees-bloc">
                            <h3 class="enchantee-entrees-bloc__titre">Foie gras de canard cuit entier</h3>
                            <div class="enchantee-entrees-bloc__paragraphe">
                                <p>Confiture de figue et pain toasté</p>
                                <span>35<i class="fa-solid fa-euro-sign"></i></span>
                            </div>
                        </div>
                        <div class="enchantee-entrees-check">
                            <p><i class="fa-solid fa-check"></i></p>
                        </div>
                    </div>
                </div>
            </figure>


            <figure class="conteneur-enchantee-plats">
                <h2 class="francaise-titre">PLATS</h2>

                <div class="enchatee-animation">
                    <div class="enchantee-plats">
                        <div class="enchantee-plats-bloc">
                            <h3 class="enchantee-plats-bloc__titre">Noix de coquilles Saint-Jacques</h3>
                            <div class="enchantee-plats-bloc__paragraphe">
                                <p>Sur lits de purée de céleri-rave</p>
                                <span>40<i class="fa-solid fa-euro-sign"></i></span>
                            </div>
                        </div>
                        <div class="enchantee-plats-check">
                            <p><i class="fa-solid fa-check"></i></p>
                        </div>
                    </div>
                </div>

                <div class="enchatee-animation2">
                    <div class="enchantee-plats">
                        <div class="enchantee-plats-bloc">
                            <h3 class="enchantee-plats-bloc__titre">Langoustine poêlée</h3>
                            <div class="enchantee-plats-bloc__paragraphe">
                                <p>Purée de patate douce</p>
                                <span>35<i class="fa-solid fa-euro-sign"></i></span>
                            </div>
                        </div>
                        <div class="enchantee-plats-check">
                            <p><i class="fa-solid fa-check"></i></p>
                        </div>
                    </div>
                </div>

                <div class="enchatee-animation3">
                    <div class="enchantee-plats">
                        <div class="enchantee-plats-bloc">
                            <h3 class="enchantee-plats-bloc__titre">Mijoté de queue de boeuf</h3>
                            <div class="enchantee-plats-bloc__paragraphe">
                                <p>Et riz sauvage aux zests de citron</p>
                                <span>44<i class="fa-solid fa-euro-sign"></i></span>
                            </div>
                        </div>
                        <div class="enchantee-plats-check">
                            <p><i class="fa-solid fa-check"></i></p>
                        </div>
                    </div>
                </div>
            </figure>

            <figure class="conteneur-enchantee-desserts">
                <h2 class="francaise-titre">DESSERTS</h2>

                <div class="enchatee-animation">
                    <div class="enchantee-desserts">
                        <div class="enchantee-desserts-bloc">
                            <h3 class="enchantee-desserts-bloc__titre">Macaron noisette et chocolat</h3>
                            <div class="enchantee-desserts-bloc__paragraphe">
                                <p>Glace au caramel brun et sel de Guérande</p>
                                <span>18<i class="fa-solid fa-euro-sign"></i></span>
                            </div>
                        </div>
                        <div class="enchantee-desserts-check">
                            <p><i class="fa-solid fa-check"></i></p>
                        </div>
                    </div>
                </div>

                <div class="enchatee-animation2">
                    <div class="enchantee-desserts">
                        <div class="enchantee-desserts-bloc">
                            <h3 class="enchantee-desserts-bloc__titre">Baba au rhum revisité</h3>
                            <div class="enchantee-desserts-bloc__paragraphe">
                                <p>Avec son coulis de citron</p>
                                <span>22<i class="fa-solid fa-euro-sign"></i></span>
                            </div>
                        </div>
                        <div class="enchantee-desserts-check">
                            <p><i class="fa-solid fa-check"></i></p>
                        </div>
                    </div>
                </div>

                <div class="enchatee-animation3">
                    <div class="enchantee-desserts">
                        <div class="enchantee-desserts-bloc">
                            <h3 class="enchantee-desserts-bloc__titre">Tarte au citron meringuée</h3>
                            <div class="enchantee-desserts-bloc__paragraphe">
                                <p>Destructurée</p>
                                <span>23<i class="fa-solid fa-euro-sign"></i></span>
                            </div>
                        </div>
                        <div class="enchantee-desserts-check">
                            <p><i class="fa-solid fa-check"></i></p>
                        </div>
                    </div>
                </div>
            </figure>


            <div class="button-menu">
                <button class="button">Commander</button>
            </div>
        </div>
    </nav>

    <footer>
        <div id="conteneur-footer">
            <div class="footer-titre">
                <h2>ohmyfood</h2>
            </div>
            <div class="footer-menu">
                <ul class="footer-menu__liste">
                    <li><i class="fa-solid fa-utensils"></i>Proposer un restaurant</li>
                    <li><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</li>
                    <li>Mentions légales</li>
                    <li><a class="footer-a" href="mailto:audry80@outlook.fr?subject=Titre">Contact</a></li>
                </ul>
            </div>
        </div>
    </footer>

</body>

</html>
