<!DOCTYPE html>
<html lang="fr">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />
    <script src="https://kit.fontawesome.com/44fa887b66.js" crossorigin="anonymous"></script>
    <title>La francaise</title>
    <link rel="stylesheet" href="./sass/main.css">
</head>

<body>
    <header class="header-restaurants">
        <h1 class="header-restaurants__titre"><a href="index.html"><i class="fa-solid fa-arrow-left"></i></a>
            <img src="./images/logo/ohmyfood.png" alt="logos">
        </h1>
    </header>

    <aside>
        <img class="menu-img" src="./images/restaurants/Cite-rouge.jpg" alt="photo">
    </aside>

    <nav>
        <div id="conteneur-francaise">
            <div class="francaise-menu">
                <h2 class="francaise-menu__titre">À la française</h2>
                <div class="francaise-menu__icone">
                    <span class="icone1"><i class="fa-regular fa-heart"></i></span>
                    <span class="icone2"><i class="fa-solid fa-heart"></i></span>
                </div>
            </div>

            <figure class="conteneur-francaise-entrees">
                <h2 class="francaise-titre">ENTREÉS</h2>

                <div class="francaise-animation">
                    <div class="francaise-entrees">
                        <div class="francaise-entrees-bloc">
                            <h3 class="francaise-entrees-bloc__titre">Tartare de poulpe acidulé</h3>
                            <div class="francaise-entrees-bloc__paragraphe">
                                <p>Aux zests d'orange </p>
                                <span>25<i class="fa-solid fa-euro-sign"></i></span>
                            </div>
                        </div>
                        <div class="francaise-entrees-check">
                            <p><i class="fa-solid fa-check"></i></p>
                        </div>
                    </div>
                </div>

                <div class="francaise-animation2">
                    <div class="francaise-entrees">
                        <div class="francaise-entrees-bloc">
                            <h3 class="francaise-entrees-bloc__titre">Velouté de légumes d"antan</h3>
                            <div class="francaise-entrees-bloc__paragraphe">
                                <p>Carotte, panais, topinambour</p>
                                <span>35<i class="fa-solid fa-euro-sign"></i></span>
                            </div>
                        </div>
                        <div class="francaise-entrees-check">
                            <p><i class="fa-solid fa-check"></i></p>
                        </div>
                    </div>
                </div>

                <div class="francaise-animation3">
                    <div class="francaise-entrees">
                        <div class="francaise-entrees-bloc">
                            <h3 class="francaise-entrees-bloc__titre">Soupe à l'oigon</h3>
                            <div class="francaise-entrees-bloc__paragraphe">
                                <p>Revisitée</p>
                                <span>20<i class="fa-solid fa-euro-sign"></i></span>
                            </div>
                        </div>
                        <div class="francaise-entrees-check">
                            <p><i class="fa-solid fa-check"></i></p>
                        </div>
                    </div>
                </div>
            </figure>

            <figure class="conteneur-francaise-plats">
                <h2 class="francaise-titre">PLATS</h2>

                <div class="francaise-animation">
                    <div class="francaise-plats">
                        <div class="francaise-plats-bloc">
                            <h3 class="francaise-plats-bloc__titre">Coquilles Saint-Jacques</h3>
                            <div class="francaise-plats-bloc__paragraphe">
                                <p>Accompagnées d'une purée de panais</p>
                                <span>40<i class="fa-solid fa-euro-sign"></i></span>
                            </div>
                        </div>
                        <div class="francaise-plats-check">
                            <p><i class="fa-solid fa-check"></i></p>
                        </div>
                    </div>
                </div>

                <div class="francaise-animation2">
                    <div class="francaise-plats">
                        <div class="francaise-plats-bloc">
                            <h3 class="francaise-plats-bloc__titre">Magret de canard</h3>
                            <div class="francaise-plats-bloc__paragraphe">
                                <p>Et parmentier de pommes de terres</p>
                                <span>35<i class="fa-solid fa-euro-sign"></i></span>
                            </div>
                        </div>
                        <div class="francaise-plats-check">
                            <p><i class="fa-solid fa-check"></i></p>
                        </div>
                    </div>
                </div>

                <div class="francaise-animation3">
                    <div class="francaise-plats">
                        <div class="francaise-plats-bloc">
                            <h3 class="francaise-plats-bloc__titre">Pigeonneau d'Ille-et-Vilaine</h3>
                            <div class="francaise-plats-bloc__paragraphe">
                                <p>Sur son lit de gnocchis aux légumes</p>
                                <span>44<i class="fa-solid fa-euro-sign"></i></span>
                            </div>
                        </div>
                        <div class="francaise-plats-check">
                            <p><i class="fa-solid fa-check"></i></p>
                        </div>
                    </div>
                </div>
            </figure>

            <figure class="conteneur-francaise-desserts">
                <h2 class="francaise-titre">DESSERTS</h2>

                <div class="francaise-animation">
                    <div class="francaise-desserts">
                        <div class="francaise-desserts-bloc">
                            <h3 class="francaise-desserts-bloc__titre">Pétales de violettes glacés</h3>
                            <div class="francaise-desserts-bloc__paragraphe">
                                <p>Et purée de noisettes</p>
                                <span>18<i class="fa-solid fa-euro-sign"></i></span>
                            </div>
                        </div>
                        <div class="francaise-desserts-check">
                            <p><i class="fa-solid fa-check"></i></p>
                        </div>
                    </div>
                </div>

                <div class="francaise-animation2">
                    <div class="francaise-desserts">
                        <div class="francaise-desserts-bloc">
                            <h3 class="francaise-desserts-bloc__titre">Fondant au chocolat</h3>
                            <div class="francaise-desserts-bloc__paragraphe">
                                <p>Revisité</p>
                                <span>22<i class="fa-solid fa-euro-sign"></i></span>
                            </div>
                        </div>
                        <div class="francaise-desserts-check">
                            <p><i class="fa-solid fa-check"></i></p>
                        </div>
                    </div>
                </div>

                <div class="francaise-animation3">
                    <div class="francaise-desserts">
                        <div class="francaise-desserts-bloc">
                            <h3 class="francaise-desserts-bloc__titre">Millefeuille croustillant</h3>
                            <div class="francaise-desserts-bloc__paragraphe">
                                <p>Myrtilles et pâte d'amande</p>
                                <span>23<i class="fa-solid fa-euro-sign"></i></span>
                            </div>
                        </div>
                        <div class="francaise-desserts-check">
                            <p><i class="fa-solid fa-check"></i></p>
                        </div>
                    </div>
                </div>
            </figure>

            <div class="button-menu">
                <button class="button">Commander</button>
            </div>
        </div>
    </nav>

    <footer>
        <div id="conteneur-footer">
            <div class="footer-titre">
                <h2>ohmyfood</h2>
            </div>
            <div class="footer-menu">
                <ul class="footer-menu__liste">
                    <li><i class="fa-solid fa-utensils"></i>Proposer un restaurant</li>
                    <li><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</li>
                    <li>Mentions légales</li>
                    <li><a class="footer-a" href="mailto:audry80@outlook.fr?subject=Titre">Contact</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>

</html>
