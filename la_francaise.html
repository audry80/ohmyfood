<!DOCTYPE html>
<html lang="fr">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />
    <script src="https://kit.fontawesome.com/44fa887b66.js" crossorigin="anonymous"></script>
    <title>La francaise</title>
    <link rel="stylesheet" href="./sass/main.css">
</head>

<body>
    <header class="header-restaurants">
        <h1 class="header-restaurants__titre"><a href="index.html"><i class="fa-solid fa-arrow-left"></i></a>
            <img src="./images/logo/ohmyfood.png" alt="logos">
        </h1>
    </header>

    <article>
        <img src="./images/restaurants/Cite rouge.jpg" alt="photo">
    </article>

    <nav>
        <div id="conteneur-francaise">
            <h2>À la française<i class="fa-regular fa-heart"></i></h2>

            <div id="conteneur-entrees">
                <figure class="choix">
                    <h2>ENTREÉS</h2>
                    <div class="choix-menu">

                            <h3 class="choix-menu-bloc__titre">Tartare de poulpe acidulé</h3>
                            <div class="choix-menu-bloc__paragraphe">
                                <p>Aux zests d'orange </p>
                                <span>25<i class="fa-solid fa-euro-sign"></i></span>
                            </div>
                        </div>
                        <div class="choix-menu-check">
                            <p><i class="fa-solid fa-check"></i></p>
                        </div>
                    </div>
                    <div class="choix-menu">
                        <div class="choix-menu-bloc">
                            <h3  class="choix-menu-bloc__titre">Velouté de légumes d"antan</h3>
                            <div class="choix-menu-bloc__paragraphe">
                                <p>Carotte, panais, topinambour</p>
                                <span>35<i class="fa-solid fa-euro-sign"></i></span>
                            </div>
                        </div>
                        <div class="choix-menu-check">
                            <p><i class="fa-solid fa-check"></i></p>
                        </div>
                    </div>

                    <div class="choix-menu">
                        <div class="choix-menu-bloc">
                            <h3  class="choix-menu-bloc__titre">Soupe à l'oigon</h3>
                            <div class="choix-menu-bloc__paragraphe">
                                <p>Revisitée</p>
                                <span>20<i class="fa-solid fa-euro-sign"></i></span>
                            </div>
                        </div>
                        <div class="choix-menu-check">
                            <p><i class="fa-solid fa-check"></i></p>
                        </div>
                    </div>
                </figure>
            </div>

            <div id="conteneur-plats">
                <figure class="choix">
                    <h2>PLATS</h2>
                    <div class="choix-menu">
                        <div class="choix-menu-bloc">
                            <h3 class="choix-menu-bloc__titre">Coquilles Saint-Jacques</h3>
                            <div class="choix-menu-bloc__paragraphe">
                                <p>Accompagnées d'une purée de panais</p>
                                <span>40<i class="fa-solid fa-euro-sign"></i></span>
                            </div>
                        </div>
                        <div class="choix-menu-check">
                            <p><i class="fa-solid fa-check"></i></p>
                        </div>
                    </div>

                    <div class="choix-menu">
                        <div class="choix-menu-bloc">
                            <h3 class="choix-menu-bloc__titre">Magret de canard</h3>
                            <div class="choix-menu-bloc__paragraphe">

                                <span>35<i class="fa-solid fa-euro-sign"></i></span>
                            </div>
                        </div>
                        <div class="choix-menu-check">
                            <p><i class="fa-solid fa-check"></i></p>
                        </div>
                    </div>

                    <div class="choix-menu">
                        <div class="choix-menu-bloc">
                            <h3 class="choix-menu-bloc__titre">Pigeonneau d'Ille-et-Vilaine</h3>

                        </div>
                        <div class="choix-menu-check">
                            <p><i class="fa-solid fa-check"></i></p>
                        </div>
                    </div>
                </figure>

                    <div class="choix-menu">

                        <div class="choix-menu-check">

                                <span>23<i class="fa-solid fa-euro-sign"></i></span>
                            </div>
                        </div>
                        <div class="choix-menu-check">
                            <p><i class="fa-solid fa-check"></i></p>
                        </div>
                    </div>
                </figure>
            </div>
            <button>Commander</button>

    <footer>
        <div id="conteneur-footer">
            <div class="footer-titre">
                <h2>ohmyfood</h2>
            </div>
            <div class="footer-menu">
                <ul class="footer-menu__liste">
                    <li><i class="fa-solid fa-utensils"></i>Proposer un restaurant</li>
                    <li><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</li>
                    <li>Mentions légales</li>
                    <li><a href="mailto:audry80@outlook.fr?subject=Titre">Contact</a></li>
                </ul>
            </div>
